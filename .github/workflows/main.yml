name: Yocto Check

on:
  push:
    branches:
      - main  # Le nom de votre branche principale

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v3  # Utilisez la version 2 de l'action setup-python
      with:
        python-version: 3.x  # Spécifiez la version Python que vous utilisez

    - name: touch dummy
      run: touch dummy.txt

    - name: Installing my environnment
      run: |
        chmod +x install_env.sh
        ./install_env.sh
      
    - name: Exécuter les tests
      run: python test_probe.py




        
