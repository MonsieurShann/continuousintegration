name: Python Test

on:
  push:
    branches:
      - main  # Le nom de votre branche principale

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16  # Spécifiez la version Node.js que vous souhaitez utiliser

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x  # Spécifiez la version Python que vous utilisez

    - name: Exécuter les tests
      run: python test_probe.py  # Assurez-vous que test_probe.py se trouve dans le répertoire actuel
